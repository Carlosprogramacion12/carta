<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para mama</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="hearts" id="hearts"></div>
  
  <h1>Un modesto mensaje para ti</h1>
  
  <div class="envelope-container">
    <div class="envelope" id="envelope">
      <div class="envelope-base"></div>
      <div class="flap left"></div>
      <div class="flap right"></div>
      <div class="stamp">Sello<br>Postal</div>
      <div class="letter">
        <div class="letter-content">
          <p>¡Hola Mama!</p>
          <p>Gracias, mamá, por cuidarme siempre, por tus sacrificios,</p>
          <p>tu amor inmenso y por ser mi fuerza cuando más lo necesito.</p>
          <p>te deseo lo mejor mama maria isabel</p>
          <div class="signature">Gracias mama<span class="heart-icon">♥</span></div>
        </div>
      </div>
    </div>
  </div>
  
  <p class="instructions">Haz clic en el sobre para abrir la carta</p>

  <script src="script.js"></script>
</body>
</html>
